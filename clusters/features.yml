- name: pop
  type: raster
  file: ./data/hrsl/hrsl_moz_pop_deflate.tif
  operation: sum
  decimals: 0
  fix:
    minimum: 0
- name: ntl
  type: raster
  file: ./data/viirs/viirs70.tif
  operation: max
  decimals: 2
  fix:
    minimum: 0
- name: travel
  type: raster
  file: ./data/accessibility/acc_50k.tif
  operation: median
  decimals: 0
  fix:
    factor: 1/60
    no_value: median
- name: gdp
  type: raster
  file: ./data/GDP.tif
  operation: sum
  decimals: 0
  fix:
    factor: 1000
    maximum: largest
    no_value: median
    per_capita: True
- name: gridfinder
  type: vector
  raster_like: ./data/viirs/viirs70.tif
  operation: distance
  file: ./data/gridfinder_moz.gpkg
  decimals: 2
  fix:
    factor: 1/1000
